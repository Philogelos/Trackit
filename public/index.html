<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TrackIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TrackIt</h1>

  <section id="auth">
    <h3>Login</h3>
    <input id="username" placeholder="Enter username" />
    <button id="loginBtn">Login / Continue</button>
  </section>

  <section id="app" class="hidden">
    <div class="row">
      <div>Logged in as <b id="who"></b></div>
      <button id="logoutBtn" class="ghost">Logout</button>
    </div>

    <h3>Quick Events (now)</h3>
    <div id="buttons" class="buttons">
      <button data-label="Bed" data-type="time">Bed</button>
      <button data-label="Up" data-type="time">Up</button>
      <button data-label="Last Eat" data-type="time">Last Eat</button>
      <button data-label="Gym" data-type="yesno" data-value="Yes">Gym Yes</button>
      <button data-label="Gym" data-type="yesno" data-value="No">Gym No</button>
    </div>

    <h3>Add Custom Quick Button</h3>
    <div class="row">
      <input id="custom-label" placeholder="Label (e.g., Read, Walk)" />
      <select id="custom-type">
        <option value="time">Time</option>
        <option value="yesno">Yes/No</option>
      </select>
      <button id="add-custom">Add Button</button>
    </div>
    <div id="custom-buttons" class="buttons"></div>

    <h3>Add Manual Event (pick time)</h3>
    <div class="row">
      <input id="manual-label" placeholder="Label" />
      <select id="manual-type">
        <option value="time">Time</option>
        <option value="yesno">Yes/No</option>
      </select>
      <input id="manual-when" type="datetime-local" />
      <select id="manual-value">
        <option value="">(auto)</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button id="add-manual">Add Event</button>
    </div>

    <div class="row">
      <button id="resetBtn" class="danger">Reset My Events</button>
    </div>

    <h3>My Events</h3>
    <div id="events"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
